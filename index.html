<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> <!--charset attribute specifies the character encoding for the HTML document.
        //UTF-8 (U from Universal Character Set + Transformation Formatâ€”8-bit) is a character encoding capable of encoding all possible characters (called code points) in Unicode. 
        //The encoding is variable-length and uses 8-bit code units.
        //Lets you write text in all kind of language like Arabic or Japanese -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--This is a meta-tag commonly used in responsive web-design. Meta-tags are located in the < head > section of the page. In this example it sets the pixel-width of the page to be the same as the pixel-width of the device it is viewed on, aswell as setting the starting zoom-level to default. This is important because in responsive web-design you often want to display content based on the device width.
        
        Commonly used properties for this meta-tag are:
        
        width=
        height=
        initial-scale=
        maximum-scale=
        minimum-scale=
        user-scalable=
        -->
        <link rel="stylesheet" href="style.css"/> <!--The <link> tag defines the relationship between the current document and an external resource.

            The <link> tag is most often used to link to external style sheets or to add a favicon to your website.
            
            The <link> element is an empty element, it contains attributes only. 
            'rel' specifies the relationship between the current document and the linked document
        A rel="stylesheet" attribute value specifies that the external link is a stylesheet that will be applied to the current page.-->
        <title>GrooveMonkey</title>
        <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
        <link rel="preconnect" 
        href="https://fonts.googleapis.com">
        <link 
        rel="preconnect" 
        href="https://fonts.gstatic.com" 
        crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,700&display=swap" rel="stylesheet">
    </head>
    
    <body>
        
        <div class="music-player">
            <button id="playlist"> 
                <i class="fa fa-angle-down" aria-hidden="true"></i>
            </button>
            <img id="song-image">
            <div class="song-details">
                <p id="song-name">Shape of My Heart</p> <!--p tag means paragraph-->
                <p id ="song-artist">Backstreet Boys</p>
            </div>
            
            <div class="player-option">
                <!--class attribute is often used to point to a class name in a style sheet. 
                It can also be used by a JavaScript to access and manipulate elements with the specific class name.-->
                <button id="shuffle"> 
                    <i class="fa fa-shuffle" aria-hidden="true"></i>
                </button> 
                <button id="prev"> 
                    <i class="fa fa-backward-step" aria-hidden="true"></i>
                </button>
                <button id="play"> 
                    <i class="fa fa-play" aria-hidden="true"></i>
                </button>
                <button id="pause" class="hide"> 
                    <i class="fa fa-pause" aria-hidden="true"></i>
                </button>
                <button id="next"> 
                    <i class="fa fa-forward-step" aria-hidden="true"></i>
                </button>
                <button id="repeat"> 
                    <i class="fa fa-repeat" aria-hidden="true"></i>
                </button>
            </div> 
            <audio id ="audio" preload="metadata"></audio> <!--The author thinks that the browser should load only metadata when the page loads-->
            <div id="progress-bar">
                <div id="current-progress"></div>
            </div>
            <div class="time-container">
                <span id="current-time">0:00</span>
                <span id="max-duration">0:00</span>
            </div>
            <div id="playlist-container" class ="hide">
                <button id="close-button"> 
                    <i class="fa fa-close" aria-hidden="true"></i>
                </button>
                <ul id="playlist-songs"></ul> <!--The <ul> tag defines an unordered (bulleted) list.-->
            </div>
        </div>
        <script src ="app.js"></script>
    </body>
</html>
